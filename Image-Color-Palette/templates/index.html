<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Color-Palette</title>
  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,800&family=Roboto+Slab:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2ca3d3ecd3.js" crossorigin="anonymous"></script>
  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
  <section class="intro">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FindTheColor</a>
      </div>
    </nav>
    <div class="container-fluid heading">
      <h1 class="main-heading">Image Color Extraction</h1>
      <h2><i class="fa-regular fa-image"></i><em> Where you can find the colors in your selected image!</em></h2>
    </div>
  </section>
  <section class="sample">
    <h1 class="demo">Demo Section</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <img class="original-img" src="static/type.jpg" alt="">
        </div>
        <div class="col-lg-6">
          <img class="color-img" src="static/doublex.png" alt="">
        </div>
      </div>
    </div>
  </section>
  <section class="upload-form">
    <div class="container-fluid">
      <form action="{{ url_for('home') }}" method="post" novalidate>
        <h5 class="sub-heading">Upload The Image</h5>
        <input type="file" name="choosen-image" value="">
        <h5 class="sub-heading">Number Of Colors(max=20)</h5>
        <input type="text" name="colors" value="">
        <h5 class="sub-heading">Tolerance(max=100)</h5>
        <input type="text" name="tolerance" value="">
        <h5 class="sub-heading"></h5>
        <input type="submit" name="" value="Get the colors">
      </form>
    </div>
  </section>
  <section class="original">
    <h1 class="demo">Your Palette</h1>
    <div class="container-fluid">
      <img class="color-img-output" src="static/palette.png" alt="">
    </div>
  </section>
</body>
