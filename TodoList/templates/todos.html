{% include "header.html" %}

    <div class="container-fluid all-list">
      <h1 class="main-date"><i class="fa-regular fa-calendar-days"></i> {{ date }}</h1>
        {% for todo in completed_events %}
        <div class="container-fluid">
            <h3 class="todos"><i class="fa-regular fa-circle-check check-square"></i> {{ todo }}</h3>
        </div>
        {% endfor %}
        {% for todo in listed_todo %}
        <div class="container-fluid">
            <h3 class="todos"><i class="fa-regular fa-circle-xmark cross-square"></i> {{ todo }}</h3>
        </div>
        {% endfor %}
    </div>
  </body>
</html>
